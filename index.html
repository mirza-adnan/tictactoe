<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <p class="turn">It's Player 1's Turn</p>
    </header>
    <main>
        <div class="board">
            <div class="square top-left" data-index="0">X</div>
            <div class="square top" data-index="1"></div>
            <div class="square top-right" data-index="2">O</div>
            <div class="square mid-left" data-index="3"></div>
            <div class="square mid" data-index="4">X</div>
            <div class="square mid-right" data-index="5"></div>
            <div class="square bot-left" data-index="6">O</div>
            <div class="square bot" data-index="7"></div>
            <div class="square bot-right" data-index="8">X</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
