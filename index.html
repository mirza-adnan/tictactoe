<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/tictactoe.png">
</head>
<body>
    <div class="outcome-bg">
        <div class="outcome-screen">
            <h2></h2>
            <button type="button" class="btn new-game">New Game</button>
        </div>
    </div>
    <div class="selection-screen">
        <h1>Tic Tac Toe</h1>
        <div><p>Play Against?</p></div>
        <button type="button" class="btn human">Human</button>
        <button type="button" class="btn computer">Computer</button>
    </div>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
            <p class="turn">It's Player 1's Turn</p>
        </header>
        <main>
            <div class="board">
                <div class="square top-left" data-index="0"></div>
                <div class="square top" data-index="1"></div>
                <div class="square top-right" data-index="2"></div>
                <div class="square mid-left" data-index="3"></div>
                <div class="square mid" data-index="4"></div>
                <div class="square mid-right" data-index="5"></div>
                <div class="square bot-left" data-index="6"></div>
                <div class="square bot" data-index="7"></div>
                <div class="square bot-right" data-index="8"></div>
            </div>
        </main>
        <button type="button" class="btn restart">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
